<!DOCTYPE html>
<html>
    <head>
        <title>Drop Down Menampilkan Gambar</title>
        <script>
            function gambar(){
    var img = document.getElementById("img").value; 
    if (img == 'pantai'){
        console.log("ini gambar "+img)
        document.getElementById("gambar").src="https://cdn-2.tstatic.net/travel/foto/bank/images/pink-beach-komodo-ntt.jpg";
        alert("ini gambar "+ img+".jpg");
    }
    else if (img == 'gunung'){
        console.log("ini gambar "+img)
        document.getElementById("gambar").src="https://img.okezone.com/content/2020/09/03/406/2272312/semua-jalur-pendakian-gunung-prau-kembali-dibuka-ZGLNSYvS3R.jpg";
        alert("ini gambar "+ img+".jpg");
    }
    else if (img == 'langit'){
        console.log("ini gambar "+img)
        document.getElementById("gambar").src="https://media.hitekno.com/thumbs/2019/02/12/76991-fenomena-langit-senja-hiteknocomelga-maulina/730x480-img-76991-fenomena-langit-senja-hiteknocomelga-maulina.jpg";
        alert("ini gambar "+ img+".jpg");
    }
    else if (img == 'hewan'){
        console.log("ini gambar "+img)
        document.getElementById("gambar").src="https://assets.pikiran-rakyat.com/crop/0x0:0x0/x/photo/2020/04/13/4278279019.jpg";
        alert("ini gambar "+ img+".jpg");
    }
    else if (img == 'buah'){
        console.log("ini gambar "+img)
        document.getElementById("gambar").src="https://blue.kumparan.com/image/upload/fl_progressive,fl_lossy,c_fill,q_auto:best,w_640/v1511061488/bgnpcpctorsnspupszlr.jpg";
        alert("ini gambar "+ img+".jpg");
    }
    else{
        console.log("ini bukan gambar");
        alert("Pilih yang lain !!");
    }
}
        </script>
    </head>
    <body>
        <div>
            <div>
                <select id="img" onchange="gambar()">
                    <option value="">--Pilih Gambar--</option>
                    <option id="1" value="gunung">Gunung</option>
                    <option id="2" value="pantai">Pantai</option>
                    <option id="3" value="langit">Langit</option>
                    <option id="4" value="hewan">Hewan</option>
                    <option id="5" value="buah">Buah</option>
                </select>
            </div>
            <div>
                <img id="gambar" width="500px">
            </div>
        </div>  
    </body>
</html>
