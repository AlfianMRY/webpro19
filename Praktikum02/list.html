<!DOCTYPE html>
<html>
    <head>
        <title>List</title>
    </head>
<body>
    <!-- Number List -->
    <!-- Order List -->

    <!-- Number List -->
    <h2>List menggunakan Angka</h2>
    <ol>
        <li>Nasi Uduk</li>
        <li>Ayam Geprek</li>
    </ol>

    <!-- Bullet List -->
    <h2>List Menggunakan Buletan</h2>
    <ul>
        <li>Nasi Uduk</li>
        <li>Sayur</li>
        <ol>
            <li>Lodeh</li>
            <li>Asem</li>
        </ol>
    </ul>
</body>
</html>
